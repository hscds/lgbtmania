<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Filmes e Séries LGBTS">
    <meta name="keywords" content="filmes LGBT, séries LGBT, LGBTQIAPN+">
    <meta name="author" content="Hugo Sande">
    <link rel="stylesheet" href="styles.css">
    <title>LGBTMANIA</title>
</head>

<body>

    <header class="inicio">
        <div class="topo-header">
            <div class="logo">
                <img src="img/Logo-inicio.png" alt="Logo LGBTMANIA">
            </div>

            <form id="form-busca" action="#" method="get">
                <label for="busca" class="sr-only">Pesquisar filme ou série</label>

                <!-- wrapper para alinhar a lista de sugestões exatamente abaixo do input -->
                <div class="search-wrapper">
                    <input type="search" id="busca" name="q" placeholder="Digite Aqui" required autocomplete="off">
                    <div id="sugestoes" class="sugestoes"></div>
                </div>

                <button type="submit">Buscar</button>
            </form>
        </div>

        <!-- Conteúdo abaixo do topo -->
        <div class="header-texto">
            <h1>LGBTMANIA - Os Melhores Filmes e Séries do Universo LGBTQIAPN+</h1>
            <p>Aqui, você encontrará informações sobre os filmes e séries que estão em alta no nosso mundo <span
                    class="colorido">colorido</span>.</p>
        </div>

        <!-- Navegação -->
        <nav class="menu-principal">
            <a href="filmes.html" class="botao-filme">FILMES</a>
            <a href="series.html" class="botao-serie">SÉRIES</a>
        </nav>
    </header>

    <main>
        <div class="imagem-container">
            <img src="img/Capa LGBT.png" alt="Imagem do projeto">
        </div>
    </main>
    <script src="script.js"></script>

</body>

</html>
